<template>
   <template if:true={isShowFrndlyHotel}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
           <!-- modal header start -->
             <header class="slds-modal__header">
               <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>-->
                <h2 id="modal-heading-01" class="headingcontent slds-text-heading_medium slds-hyphenate">Beach-front Family Resort</h2>
             </header>
         
             <!-- modal body start -->
             <div class="slds-modal__content  slds-p-around_medium" id="modal-content-id-1">
              <template if:true={products}>
                 <ul>
                    <template for:each={products} for:item="prd">
                       <li key={prd.prodId}  onclick ={handleClickRow}> 
                          <a href={prd.isProdURL} target="_self">{prd.hotelName}</a>
                      </li>
                       <li key={prd.prodId}><b>Our Price: </b>&nbsp; 
                       <lightning-formatted-number value={prd.productPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                      </li>
                        <li key={prd.prodId}><b>Amadeus Price: </b> &nbsp; 
                          <lightning-formatted-number value={prd.expediaPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                      </li>
                      <div key={prd.prodId} class="slds-p-top_small"></div>
                    </template>
                </ul>
                <!--
                 <lightning-datatable
                          data={products}
                          columns={columns}
                          key-field="prodId"
                          hide-checkbox-column
                          class="datatable-header"
                          onclick ={handleClickRow}>
                      </lightning-datatable> -->
              </template>
              <!--<div class="button-container"> -->
             <!-- <button class="slds-button send-email-button" onclick={handleSendEmail}>Email this Search</button>   -->
              <lightning-button label="Email this Search"  icon-name="utility:email" onclick={handleSendEmail} class="button-container"> </lightning-button>
           <!--</div>-->
          
             </div>
   
             <!-- modal footer start-->
             <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
             </footer>
          
          </div>
       </section>
    </template>
    <template if:true={ifPetFrndlyAllowed}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
           <!-- modal header start -->
             <header class="slds-modal__header">
                <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>-->
                <h2 id="modal-heading-02" class="headingcontent slds-text-heading_medium slds-hyphenate">Pet-Friendly Family Resort</h2>
             </header>
         
             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
              <template if:true={products}>
                 <ul>
                    <template for:each={products} for:item="prd">
                       <li key={prd.prodId}  onclick ={handleClickRow}> 
                          <a href={prd.isProdURL} target="_self">{prd.hotelName}</a>
                      </li>
                      <li key={prd.prodId}><b>Our Price: </b>&nbsp; 
                       <lightning-formatted-number value={prd.productPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                      </li>
                        <li key={prd.prodId}><b>Amadeus Price:</b> &nbsp; 
                          <lightning-formatted-number value={prd.expediaPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                      </li>
                      <div key={prd.prodId} class="slds-p-top_small"></div>
                    </template>
                </ul>
              </template>
              <lightning-button label="Email this Search"  icon-name="utility:email" onclick={handleSendEmail} class="button-container"> </lightning-button>
         
             </div>
   
             <!-- modal footer start-->
             <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={hideModalBox1}>Cancel</button>
             </footer>
          </div>
       </section>
      </template>
</template>
