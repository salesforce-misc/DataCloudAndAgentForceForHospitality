<template>
    <lightning-card title="Sunshine Trails Hospitality Reward">
        <!-- Enrolled Date -->
        <p class="slds-p-horizontal_small header">{loyaltyName}</p>

        <div class="column__1 slds-grid slds-grid_vertical-align-start">
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small slds-form-element__label">Enrolled Date:</p>
                </div>
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small">{enrolledDate}</p>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small slds-form-element__label">Enrolment Status:</p>
                </div>
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small">{enrolmentStatus}</p>
                </div>
            </div>
        </div>


        <div class="column__2 slds-grid slds-grid_vertical-align-start">
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small slds-form-element__label">Membership:</p>
                </div>
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small">{membership}</p>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small slds-form-element__label">Point Balance:</p>
                </div>
                <div class="slds-box slds-box_xx-small slds-p-around_medium">
                    <p class="slds-p-horizontal_small">{pointBalance}</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
