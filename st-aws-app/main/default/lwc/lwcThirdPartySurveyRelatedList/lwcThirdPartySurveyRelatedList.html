<template>

    <article class="slds-card slds-card_boundary slds-card_related-list-fix slds-box">        
        <div class="slds-page-header slds-page-header_related-list">
            <div class="slds-media slds-no-space slds-grow">
                <div class="slds-media__figure">                        
                    <p  >
                        <lightning-icon icon-name="custom:custom19" title="custom19" size="small"></lightning-icon>
                    </p>                      
                </div>
                <div class="slds-media__body slds-align-middle">
                        <h2 class="slds-card__header-title">
                            <span class="slds-truncate slds-m-right--xx-small" title="POS Transaction">Third Party Survey ({itemNumber})</span>
                        </h2>                    
                </div>            
            </div>
            <p class="slds-page-header__name-meta">{itemNumber} items</p>
        </div> 

        <div>
        <template if:true={surveys}>
            <lightning-datatable 
                data={surveys}
                columns={columns}
                key-field="Id"
                hide-checkbox-column="true"
                show-row-number-column = "true"
                default-sort-direction={defaultSortDirection}
                sorted-by={sortedBy}
                sorted-direction={sortDirection}
                onsort={handleSort}>
            </lightning-datatable>
        </template>
    </div>
    </article>
</template>
